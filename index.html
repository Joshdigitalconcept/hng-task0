<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article data-testid="test-profile-card" class="profile-card">
        <figure data-testid="test-user-avatar" class="avatar-figure">
            <img src="https://scontent.fiba2-1.fna.fbcdn.net/v/t39.30808-6/563592045_1227797376036056_7953628862179679834_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeH7N_4-dFDv4jaVNDy56jgYlmbzvEbpQP2WZvO8RulA_WSZTYX0iwotVUF_uosLKUQcJxiJeEDw7BZueI59fLzl&_nc_ohc=FliVAm8F2x0Q7kNvwGTIsU2&_nc_oc=AdkZlwquF63DJIDbRYGV3kitMHUQowXbvhSW4JmvL89p4LeDuFS9yxadUl_BCTIPCfI&_nc_zt=23&_nc_ht=scontent.fiba2-1.fna&_nc_gid=YlwadcO1wFEAG1tO9XG8Yg&oh=00_Afd1RzemLxw8sl2XkiyD5_VF_U-l22RJtD-3kXVO1th4lA&oe=68F67A49" alt="User avatar photo" class="avatar-img">
            
        </figure>
        
        <header class="content-header">
            <h2 data-testid="test-user-name">Fasinu Joshua</h2>
        </header>
        
        <section class="bio-section">
            <p data-testid="test-user-bio">A passionate developer who loves coding and exploring new tech. Based in Nigeria, working on HNG task 0.</p>
        </section>
        
        <section class="time-section">
            <span data-testid="test-user-time" id="current-time">Loading time...</span> ms
        </section>
        
        <nav data-testid="test-user-social-links" class="social-nav" aria-label="Social media links">
            <ul>
                <li><a href="https://twitter.com/joshua" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Twitter</a></li>
                <li><a href="https://github.com/joshua" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a></li>
                <li><a href="https://linkedin.com/in/joshua" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a></li>
            </ul>
        </nav>
        
        <div class="lower-sections">
            <section data-testid="test-user-hobbies" class="hobbies-section">
                <h3>Hobbies</h3>
                <ul>
                    <li>Coding</li>
                    <li>Exploring</li>
                    <li>Gaming</li>
                </ul>
            </section>
            
            <section data-testid="test-user-dislikes" class="dislikes-section">
                <h3>Dislikes</h3>
                <ul>
                    <li>Bugs in code</li>
                    <li>Traffic jams</li>
                    <li>Bad energy</li>
                </ul>
            </section>
        </div>
    </article>

    <script src="script.js"></script>
</body>
</html>
